<body>
  <div class="container">
    <header>
      <h1>Todo List </h1>
      <h2>({{incompleteCount}}) Todo</h2>

      <label class="hide-completed">
          <input type="checkbox" />
          Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
  {{> bottom}}
</body>
